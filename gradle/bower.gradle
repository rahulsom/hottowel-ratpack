assets {
  minifyJs = true
  minifyCss = true

  enableSourceMaps = true
  includes = ["styles.less"]
  excludes = ["**/*.less", "**/*.spec.js"]

  minifyOptions = [
      languageMode     : 'ES5',
      targetLanguage   : 'ES5', //Can go from ES6 to ES5 for those bleeding edgers
      optimizationLevel: 'SIMPLE',
      angularPass      : true // Can use @ngInject annotation for Angular Apps
  ]
}

bower {
  installBase = 'src/assets/bower/bower_components'

  'angular'('^1.4.5')
  'angular-animate'('^1.4.5')
  'angular-sanitize'('^1.4.5')
  'angular-ui-router'('^0.2.15')
  'angular-mocks'('^1.4.5')
  'bardjs'('^0.1.4')
  'bootstrap'('^3.3.5') {
      source 'less/**/*.less'
      source 'js/**/bootstrap.js'
      source 'fonts/**/*.*'
  }
  'extras.angular.plus'('^0.9.2')
  'font-awesome'('^4.3.0')
  'jquery'('^2.1.4')
  'moment'('^2.10.3')
  'toastr'('^2.1.1')
}
